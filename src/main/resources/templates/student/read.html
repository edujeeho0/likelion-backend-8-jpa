<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 학생 번호(id)와 이름을 -->
<!-- id. name -->
<h1>[[${student.id}]]. [[${student.name}]]</h1>
<!-- 학생의 이메일을 -->
<!-- 이메일: email -->
<p>나이: [[${student.age}]]</p>
<p>전화번호: [[${student.phone}]]</p>
<p>이메일: [[${student.email}]]</p>
<p th:if="${student.advisor != null}">지도교수: [[${student.advisor.firstName}]] [[${student.advisor.lastName}]]</p>
<!-- 홈으로 가는 링크 -->
<a href="/student">Back</a>
<a th:href="@{/student/{id}/update-view(id=${student.id})}">Edit</a>
<!-- 삭제하기 버튼 -->
<!-- 만약 데이터의 수정을 가할 수 있는 요청이라면 -->
<!-- method를 GET이 아니게 해주는 것이 원칙 -->
<form th:action="@{/student/{id}/delete(id=${student.id})}" method="post">
  <input type="submit" value="Delete">
</form>
</body>
</html>
